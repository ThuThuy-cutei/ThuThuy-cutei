<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
    <header>
        <h1>
            <a href="/" style="text-decoration: none; color: inherit;">Blog cá nhân của Vũ Thị Thu Thủy</a>
        </h1>
        <nav>
            <ul>
                <!-- Trang Chủ -->
                <li>
                    <a href="/" {{ if eq .RelPermalink "/" }}class="active"{{ end }}>Trang chủ</a>
                </li>
                <!-- Giới Thiệu: Dùng hasPrefix vì trang /about/ có thể là một thư mục -->
                <li>
                    <a href="/about/" {{ if hasPrefix .RelPermalink "/about/" }}class="active"{{ end }}>Giới thiệu</a>
                </li>
                <!-- Bài Viết: Dùng hasPrefix để đánh dấu active khi xem bất kỳ bài post nào -->
                <li>
                    <a href="/posts/" {{ if hasPrefix .RelPermalink "/posts/" }}class="active"{{ end }}>Bài viết</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-page single-content"> 
            
            <div class="content">
                {{ .Content }}
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; {{ now.Year }} Vũ Thị Thu Thủy. All rights reserved.</p>
    </footer>

</body>
</html>
